<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOASOBI 音符動畫</title>
<style>
    body, html { margin:0; padding:0; overflow-x:hidden; }
    .black {
        width:100%;
        height:777px;
        position:relative;
        display:flex;
        align-items:center;
        justify-content:flex-start;
        gap:80px;
        padding-left:200px;
        background:#000;
        overflow:hidden;
    }
    #blackCanvas {
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
        z-index:0;
    }
    .black-text {
        font-family:"Kay Pho Du",sans-serif;
        font-weight:400;
        font-size:24px;
        line-height:100%;
        text-align:center;
        flex:0 0 45%;
        max-width:45%;
        opacity:0;
        transform:translateX(-50px);
        transition:opacity 1.2s ease, transform 1.2s ease;
        color:#fff;
        z-index:2;
    }
    .black-text.show {
        opacity:1;
        transform:translateX(0);
    }
    .black-img {
        width:45%;
        height:777px;
        object-fit:cover;
        position:relative;
        z-index:1;
        margin-left:-150px;
        cursor:pointer;
    }
</style>
</head>

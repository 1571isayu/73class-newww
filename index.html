<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <title>Yoasobi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/page1.css">
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" defer></script>

    <!--字體1-->
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <!--字體2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <!--字體3-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!--favicon-->
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />

</head>

<body>

    <!-- Loading 畫面 -->
    <div id="loading">
        <div class="neon-spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <div id="main-content">

        <!--滑鼠-->
        <div id="cursor-star" class="star-image"></div>

        <!--header-->
        <header>
            <!-- 左上logo連結到首頁 -->
            <a href="index.html">
                <img src="icon/yoa.png" class="left-icon" alt="Logo">
            </a>
            <!--header右側三個icon-->
            <div class="right-icons" style="pointer-events: auto;">
                <!--愛心icon-->
                <a href="page6.html" class="nav-icon">
                    <img src="icon/愛心填色.png" class="like-icon" alt="Logo">
                </a>
                <!--登入icon-->
                <a href="page5.html" class="nav-icon">
                    <img src="icon/頭貼.png" class="login-icon" alt="Logo">
                </a>
                <!--漢堡選單的按鈕-->
                <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" id="hamburger-btn">
                    <div class="hamburger-icon">
                        <!--三條槓槓-->
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </header>
        <!--側邊滑出選單-->
        <div class="offcanvas offcanvas-end slanted-menu" tabindex="-1" id="offcanvasNavbar" data-bs-scroll="true">

            <div class="container"></div>

            <div class="menu-body">

                <ul class="menu-list">
                    <li class="menu-item">
                        <a class="full-menu-link" href="index.html">HOME</a>
                    </li>
                    <li class="menu-item">
                        <a class="full-menu-link" href="page2.html">MUSIC</a>
                    </li>
                    <li class="menu-item">
                        <a class="full-menu-link" href="page3.html">MEMBER</a>
                    </li>
                </ul>

                <div class="mobile-menu-icons">
                    <a href="page6.html">
                        <img src="icon/愛心填色.png" alt="Like">
                    </a>
                    <a href="page5.html">
                        <img src="icon/頭貼.png" alt="Login">
                    </a>
                </div>
            </div>
        </div>

        <!--YOASOBI 首頁動畫 -->
        <section class="neon-section">
            <div class="neon-text">YOASOBI</div>
        </section>

        <!--NEW ALBUM-->
        <div class="album">
            <!--音量波動條-->
            <canvas id="volumeCanvas"></canvas>
            <!--漂浮音符-->
            <canvas id="blackredCanvas"></canvas>

            <p class="blackred-text">
                NEW ALBUM<br><br><br>
                小說を音樂にするユニット<br>
                ”YOASOBIのライブ映像作品集 第3彈。<br>
                2枚組Blu-rayと、各地でのライブ写真を綴じ込んだ
                <br>特製バインダー付きの豪華仕様。
            </p>
            <img src="icon/00.png" alt="NEW ALBUM" class="blackred-img">
        </div>

        <!--LIVE-->
        <div class="live">
            <div class="stage-bg">
                <!--煙霧特效-->
                <canvas id="smokeCanvas"></canvas>
            </div>
            <!--圖片特效-->
            <div class="neon-wrapper">
                <img src="icon/ttt.jpg" class="live-img" alt="LIVE">
            </div>

            <p class="live-text">
                LIVE<br><br>
                YOASOBI ASIA TOUR 2024-2025<br>
                “超現実 cho-genjitsu”<br>
                LIVE IN TAIPEI<br>
                TAIPEI ARENA 2025.2.8 sat - 9 sun
            </p>
        </div>


        <!--Footer-->
        <footer>
            <p class="word">Made by Isayu and Elaine</p>
            <div class="link">
                <a href="https://www.instagram.com/yoasobi_staff_/" target="_blank">
                    <img src="icon/IG.png" alt="ig" class="ig">
                </a>

                <a href="https://x.com/yoasobi_staff" target="_blank">
                    <img src="icon/TWITTER.png" alt="twitter" class="twitter">
                </a>

                <a href="https://www.youtube.com/channel/UCvpredjG93ifbCP1Y77JyFA" target="_blank">
                    <img src="icon/YT.png" alt="yt" class="yt">
                </a>
            </div>
        </footer>
    </div>

</body>


</html>

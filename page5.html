<head>

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    </script>

</head>

<body>
    <style>
        body {
            margin: 0;
            background-image: url('icon/back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .star-image {
            background-image: url('icon/star.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            pointer-events: none;
        }

        #cursor-star.is-hovering {
            background-image: url('icon/star2.png') !important;
        }
    </style>
<!-- 滑鼠拖曳特效 -->
        <div id="cursor-star" class="star-image"></div>
    <!--header-->
    <header class="d-flex justify-content-between 
        align-items-center px-4 py-3 fixed-top main-header"><!-- 橫排 左右分散對齊 垂直置中 左右&上下留白 滑動時固定在頂 -->
        <!-- 左上logo連結到首頁 -->
        <a href="index.html" style="pointer-events: auto;"><!-- 有 Canvas 蓋住連結還是能點得到-->
            <img src="icon/yoa.png" class="icon" alt="Logo" style="height: 50px; width: auto;">
        </a>
        <!--header右側三個icon-->
        <div class="d-flex align-items-center gap-4" style="pointer-events: auto;">
            <!--愛心icon-->
            <a href="page6.html" class="nav-icon">
                <img src="icon/愛心填色.png" class="icon" alt="Logo" style="height: 50px; width: auto;">
            </a>
            <!--登入icon-->
            <a href="page5.html" class="nav-icon">
                <img src="icon/頭貼.png" class="icon" alt="Logo" style="height: 40px; width: auto;">
            </a>
            <!--漢堡選單的按鈕-->
            <button class="btn border-0 p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                id="hamburger-btn" style="z-index: 1060;"><!-- 呼叫 Offcanvas 元件 呼叫 ID 叫做 offcanvasNavbar ㄉ選單 按鈕在最上層-->
                <div class="hamburger-icon">
                    <!--三條槓槓-->
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </header>
    <!--側邊滑出選單-->
    <div class="offcanvas offcanvas-end slanted-menu bg-black text-white" tabindex="-1" id="offcanvasNavbar">
        <!-- 從右滑出 -->
        <div class="container py-5"></div><!--留白-->

        <div class="offcanvas-body d-flex align-items-center ps-0">
            <ul class="navbar-nav w-100 mb-4">
                <li class="nav-item full-menu-item"><a class="nav-link full-menu-link" href="index.html">HOME</a></li>
                <li class="nav-item full-menu-item"><a class="nav-link full-menu-link" href="page2.html">MUSIC</a></li>
                <li class="nav-item full-menu-item"><a class="nav-link full-menu-link" href="page3.html">MEMBER</a></li>
            </ul>

            <div class="mobile-menu-icons">
                <a href="page6.html">
                    <img src="icon/愛心填色.png" alt="Like">
                </a>
                <a href="page5.html">
                    <img src="icon/頭貼.png" alt="Login">
                </a>
            </div>
        </div>
    </div>


    <div class="login-title-container">
        <div class="line"></div>
        <p class="login">LOGIN</p>
        <div class="line"></div>
    </div>

    <div>
        <form class="form">
            <label for="username" class="label" id="label1">Username</label>
            <input type="text" id="username" name="username" class="input">

            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" class="input">

            <button type="submit" class="button">LOGIN</button>
            <br>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="forget">FORGET PASSWORD ?</a>
        </form>
    </div>

    <!-- 登入成功提示 -->
    <div id="successPopup" class="popup">Successful login</div>


</body>

</html>
